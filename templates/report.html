<!doctype html>
<head>
</head>
<body>
<h1>Product Summary Report</h1>
<table>
    <tr>
        <th>Row</th>
        <th>Product Name</th>
        <th>Quantity on hand</th>
    </tr>
    {{range $index, $element := .}}
    <tr>
        <td>{{$index}}</td>
        <td>{{.ProductName}}</td>
        <td>{{.QuantityOnHand}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
